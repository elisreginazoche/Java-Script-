<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 04</title>
  <style>
    body {
      font: normal 20pt Arial;
    }
  </style>
</head>

<body>
  <h1> Iniciando os estudos com o DOM</h1>
  <p>Aqui vai o resultado</p>
  <p>Aprendendo a usar o <strong>DOM</strong> com JavaScript.</p>
  <div id="msg">Clique em mim! </div>


  <script>
    //Capturar os elementos pelo nome da tag
    var p1 = window.document.getElementsByTagName('p')[1] // [0] indica que irá ser capturado o primeiro <p>
    window.document.write('Está escrito assim: ' + p1.innerText)
    p1.style.color = 'blue' //Mudei a cor do paragrafo selecionado

    //Posso criar uma variavel para o corpo (body) e modifica-lo:
    var corpo = window.document.body
    corpo.style.backgroundColor = 'grey'
    document.write(p1.innerText) //Dessa forma ele não puxa com a palavra DOM em negrito ( sem formatação)
    document.write(p1.innerHTML) //Dessa forma ele puxa a formatação ( sem formatação)

    //Selecionando o elemento por ID
    var mensagem = window.document.getElementById('msg')
    mensagem.style.background = 'pink'
    mensagem.innerText = 'Divisão Nova PINK' //Modificando o conteúdo de texto da ID

    //Selecionando o elemento by crerySelector (metodo mais recente)
    var mensagemCrery = window.document.querySelector('div#msg') //Id é sempre selecionada com #
    mensagemCrery.style.background = 'blue'

  </script>

</body>

</html>
